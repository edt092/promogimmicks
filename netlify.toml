# Configuraci칩n de Netlify para Next.js (Static Export)

[build]
  # Comando para construir el proyecto Next.js con exportaci칩n est치tica
  command = "npm run build"
  # Next.js con output:'export' genera archivos en 'out'
  publish = "out"

# Configuraci칩n de funciones serverless
[functions]
  directory = "netlify/functions"
  # Node version compatible
  node_bundler = "esbuild"

# Redirects para manejar rutas de Next.js
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
